<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAM - Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: 0, 255, 255;
        --danger-glow: 255, 50, 50;
      }
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #030303;
        color: #e0e0e0;
        overflow: hidden;
      }

      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }

      /* Noise Background */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      /* Smooth fade ins */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      /* Pulse Animation for the Core */
      @keyframes corePulse {
        0% { box-shadow: 0 0 20px rgba(var(--primary-glow), 0.2); }
        50% { box-shadow: 0 0 60px rgba(var(--primary-glow), 0.5); }
        100% { box-shadow: 0 0 20px rgba(var(--primary-glow), 0.2); }
      }
      .core-glow {
        animation: corePulse 3s infinite ease-in-out;
      }

      /* New Animations for Loader */
      @keyframes spinReverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-reverse {
        animation: spinReverse 3s linear infinite;
      }
      @keyframes pingSlow {
        75%, 100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-ping-slow {
        animation: pingSlow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      /* Custom Scrollbar for history */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }
    </style>

}
</script>
</head>

  </body>
</html>
