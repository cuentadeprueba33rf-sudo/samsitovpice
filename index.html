<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAM - SAM Verce AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        overflow: hidden; /* Prevent scrolling, app-like feel */
      }
      /* Custom scrollbar hide */
      ::-webkit-scrollbar {
        display: none;
      }
      
      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }
      
      @keyframes scanline {
        0% {
          top: -20%;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          top: 150%;
          opacity: 0;
        }
      }
      
      .scanline-anim {
        animation: scanline 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      .animate-glitch {
        animation: glitch 0.5s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
      
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }
    </style>
